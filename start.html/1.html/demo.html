<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Base Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

nav {
  background: #333;
  padding: 1rem;
}

.nav-links {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 2rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
}

#about, #projects, #contact {
  padding: 2rem;
  text-align: center;
}

img {
  max-width: 100%;
  height: auto;
}

/* Grid/Flex for Projects */
.project-list {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

.project {
  width: 300px;
  background: #f2f2f2;
  padding: 1rem;
  border-radius: 8px;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 400px;
  margin: auto;
}

/* Media Queries */
@media (max-width: 768px) {
  .nav-links {
    flex-direction: column;
    align-items: center;
  }

  .project-list {
    flex-direction: column;
  }

  .project {
    width: 90%;
  }
}

  </style>
</head>
<body>

  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <img src="your-photo.jpg" alt="Your photo">
    <h2>Your Name</h2>
    <p>Short description about your role or passion.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-list">
      <div class="project">
        <img src="placeholder1.jpg" alt="Project 1">
        <h3>Project Title 1</h3>
        <p>Short description of project 1.</p>
      </div>
      <div class="project">
        <img src="placeholder2.jpg" alt="Project 2">
        <h3>Project Title 2</h3>
        <p>Short description of project 2.</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
