<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Search</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #search { width: 250px; margin: 20px auto; }
    #blue {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <div id="search">
    <input id="blue" type="search" placeholder="Search for restaurant and food 🔍︎">
    <ul id="list">
      <li>Idli</li>
      <li>Dosa</li>
      <li>Chapathi</li>
      <li>Parota</li>
    </ul>
  </div>

  <script>
    let search = document.getElementById('#blue');
    let list = document.getElementById('list');

    search.addEventListener('keyup', function() {
      let filter = search.value.toLowerCase();
      let items = list.getElementsByTagName('li');
      for (let i = 0; i < items.length; i++) {
        let item = items[i].textContent || items[i].innerText;
        if (item.toLowerCase().indexOf(filter) > -1) {
          items[i].style.display = "";
        } else {
          items[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
