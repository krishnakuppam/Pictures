<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Navbar Fix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #ffffff, #ffffff);
      background-image: url();
    }

    #navbar {
      background-color: #fff;
      width: 27%;
      height: 50px;
      margin: auto;
      display: flex;
      border-radius: 0 0 10px 10px;
      position: fixed;
      justify-content: center;
      gap: 3rem;
      align-items: center;
      top: 1%;
      left: 35%;
      z-index: 1;
      cursor: pointer;
    }

    .nav-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-item:hover{
       transform: translateY(-10px);
      
    }

    .tooltip {
      position: absolute;
      top: 110%;
      background-color: #ffffff;
      color: #080808;
      font-weight: bold;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 15px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .nav-item:hover .tooltip {
      opacity: 1;
    }

    #nvb {
      background-color: #080808;
      width: 95%;
      height: 96vh;
      border-radius: 10px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0px 10px 10px ;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      left: 100px;


    }
    .nac{
      width: 400px;
      height: 200px;
      border: 1px solid #484444;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
        transition: transform 0.9s ease, box-shadow 0.3s ease;
      
      
    }
    .nac:hover{
      background: linear-gradient(#5450a4,#657439, #aa7979);
     transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(110, 109, 109, 0.674);
    }
  
    .nac1{
      width: 400px;
      height: 200px;
      border-radius: 15px;
      border: 1px solid rgb(74, 73, 73);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.9s ease, box-shadow 0.1s ease;
    }
    .nac1:hover{
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(128, 126, 126, 0.74);
    }
    h1{
      color: #fff;
      font-size: 1rem;
    }
    .h2{
      color: azure;

    }
    @media screen and (max-width: 915px)  {
      body{
      background-color: rgb(78, 78, 160);
      height: 100vh;

      }

        #navbar {
      background-color: #fff;
      width: 27%;
      height: 50px;
      margin: auto;
      display: flex;
      border-radius: 0 0 10px 10px;
      position: fixed;
      justify-content: start;
      gap: 3rem;
      align-items: center;
      top: 1%;
      right: 300px;
      z-index: 1;
      cursor: pointer;
        
        }
        
        .nav-item{
        margin: 0 10px;
       position: relative;
      display: flex;
      flex-direction: column;
      align-items: start;

        }
        #nvb{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 30px;
        }
        .nac{
          width: 400px;

          
        }
        .nac1{
          width: 400px;
        }
        .nav-item{
          margin: auto;
          
        }
        .holder{
          width: 100vw;
          height:50px ;
          margin: auto;
          display: flex;
          flex-direction: row
        }
      
    }
    @media screen and (max-width:1366) {
      .holder{
        width: 50vh;
        height: 1px;
        margin: auto;

      }

    }
    .holder{
      width: 1280px;
      height: 200px;
      background-color: #080808;
      border-radius: 10px;
      padding: 5rem;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      row-gap: 15px;

      
    }
    
    .button{
      background-color: #494c49;
      color: #fff;
      width: 100px;
      height: 100px;
      border-radius: 5px;
    }
    .h{
      width: 200px;
      height: 100px;
      
    }

  </style>
</head>
<body>

  <nav>
    <div id="navbar">
      <div class="nav-item">
        <a class="a">
          <img width="35" height="35" src="https://img.icons8.com/material-rounded/24/person-female.png" alt="person-female"/>
        </a>
        <div class="tooltip">About</div>
      </div>

      <div class="nav-item">
        <a>
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/new-post--v2.png" alt="new-post"/>
        </a>
        <div class="tooltip">Email</div>
      </div>

      <div class="nav-item">
        <a>
          <img width="35" height="35" src="https://img.icons8.com/fluency-systems-filled/48/hard-working.png" alt="hard-working"/>
        </a>
        <div class="tooltip">Work</div>
      </div>

      <div class="nav-item">
        <a>
          <img width="35" height="35" src="https://img.icons8.com/pastel-glyph/64/briefcase--v2.png" alt="briefcase"/>
        </a>
        <div class="tooltip">Experience</div>
      </div>

      <div class="nav-item">
        <a>
          <img width="35" height="35" src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="linkedin"/>
        </a>
        <div class="tooltip">LinkedIn</div>
      </div>
    </div>
  </nav>
  <div id="nvb">
    <div class="nac">
        <h1>Education Space</h1>
        <h2 style="color: #fff;">Hello im Krishna currently im doing ug 4th year</h2>
    </div>
    <div>
    <div class="nac1"></div>
    <div></div>
  </div>
  </div>
  <br>
  <br>
  
  <div class="holder">
    <h2  style="width: 2rem; color: #fff; padding-right:90px;"> Contact</h2>
    <input class="h" type="text" placeholder="Name">
    <input class="h" type="Email" placeholder="Email">
    <input class="h" type="message" placeholder="Message">
    <button class="button">Send</button>

  </div>

   

  

</body>
</html>
