<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    .product, .cart-item { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    .container { display: flex; gap: 30px; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è My Store</h1>

  <div class="container">
    <!-- Products section -->
    <div>
      <h2>Products</h2>
      <div id="products"></div>
    </div>

    <!-- Cart section -->
    <div>
      <h2>Cart</h2>
      <div id="cart"></div>
      <p id="total"></p>
    </div>
  </div>

  <script > 


// Product list
const products = [
  { id: 1, name: "MacBook Pro", price: 2499.99 },
  { id: 2, name: "iPhone 15 Pro", price: 1199.99 },
  { id: 3, name: "Sony Headphones", price: 399.99 },
  { id: 4, name: "iPad Pro", price: 1099.99 },
  { id: 5, name: "Apple Watch", price: 799.99 }
];

// Empty cart
let cart = [];
function renderProducts() {
  const productsDiv = document.getElementById("products");
  productsDiv.innerHTML = "";

  products.forEach(product => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <h3>${product.name}</h3>
      <p>Price: $${product.price}</p>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
    `;
    productsDiv.appendChild(div);
  });
}

renderProducts(); // call it when page load


function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  renderCart();
}
function renderCart() {
  const cartDiv = document.getElementById("cart");
  cartDiv.innerHTML = "";

  cart.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("cart-item");
    div.innerHTML = `<p>${item.name} - $${item.price}</p>`;
    cartDiv.appendChild(div);
  });

  // Show total
  const total = cart.reduce((sum, item) => sum + item.price, 0);
  document.getElementById("total").textContent = "Total: $" + total.toFixed(2);
}

  </script>
</body>
</html>
