<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>ðŸ’° Expense Tracker</h1>

  <div class="balance">

      <p>Income: â‚¹<span id="income">0</span></p>

<script src="1.js"></script>

<style>
    body {
  font-family: Arial, sans-serif;
  background: #222;
  color: white;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 500px;
  width: 100%;
  background: #333;
  padding: 20px;
  border-radius: 10px;
}

h1 {
  text-align: center;
}

.balance {
  text-align: center;
  margin-bottom: 20px;
}

.summary {
  display: flex;
  justify-content: space-around;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, button {
  padding: 10px;
  border: none;
  border-radius: 5px;
}

input {
  background: #444;
  color: white;
}

button {
  background: #28a745;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #218838;
}

ul {
  list-style: none;
  padding: 0;
}

li {

  display: flex;

}

.income {

}

</style>
</body>
</html>
