<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
          <h1>Add to list</h1>
  <input type="text" id="input" placeholder="Enter a task">
  
  
  <button id="add-btn" onclick="addtodo()">Add Task</button>

  <div class="here">

  </div>

  <script>

    function addtodo(){

      var inputtask = document.querySelector("#input").value;
      var newtodo = document.createElement("div");
      newtodo.innerHTML =inputtask + " ";

      document.querySelector(".here") .appendChild(newtodo);
    


      if (inputtask=="") {
        alert("Please enter a task");
      }
 
    
      
      
    }

  </script>

</body>
</html>
