   function cal() {

    const krishna1 = parseFloat(document.getElementById("sub1").value);

    const resultDiv = document.getElementById("result");

    let grade = "";

    if (average >=90) {
        grade = "A+";
    } else if (average >= 80) {
        grade = "A";

        grade = "B";
    } else if (average >= 60) {
        grade = "C";

        grade = "D";
    } else {
        grade = "F";
    }

}
