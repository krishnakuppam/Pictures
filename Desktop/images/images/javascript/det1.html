<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="input" placeholder="Enter a task">
    <button id="add-btn" onclick="addtodo()">Add Task</button>
    <div class="here"></div>



    <script>
  

  function addtodo() {
     
    const krishna = document.querySelector("input").value;
    console.log(krishna);
    const newtodo = document.createElement("here");
    newtodo.innerHTML = krishna;
    document.querySelector(".here").appendChild(newtodo);





  }

    </script>
    
</body>
</html>
