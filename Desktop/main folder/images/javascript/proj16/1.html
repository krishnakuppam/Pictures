<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <h1>Marks Calculation</h1>

  <input type="number" id="sub1" placeholder="Enter marks for subject 1" required>
  <input type="number" id="sub2" placeholder="Enter marks for subject 2" required>
  <input type="number" id="sub3" placeholder="Enter marks for subject 2" required>
  <input type="number" id="sub4" placeholder="Enter marks for subject 2" required>
  <input type="number" id="sub5" placeholder="Enter marks for subject 2" required>


  <button id="submitButton"   onclick="input()">Submit</button>
  <div id="output"></div>
  

  <script>
      

      function input() {


        const krishna1 = document.getElementById("sub1").value;
        const krishna2 = document.getElementById("sub2").value;
        const krishna3 = document.getElementById("sub3").value;
        const krishna4 = document.getElementById("sub4").value;
        const krishna5 = document.getElementById("sub5").value;

         
        const outputDiv = document.getElementById("output");

        const total = parseInt(krishna1) + parseInt(krishna2) + parseInt(krishna3) + parseInt(krishna4) + parseInt(krishna5);
        const Avarage = total / 5;
        const persentage = (total / 500) * 100;

        let grade = "";
          
        

        if (persentage >= 90) {
          grade = "A+";
        }
        else if (persentage >= 80) {
          grade = "A";
        }
        else if (persentage >= 70) {
          grade = "B+";
        }
        else if (persentage >= 60) {
          grade = "B";
        }
        else if (persentage >= 50) {
          grade = "C";
        }
        else if (persentage >= 40) {
          grade = "D";
        }
        else {
          grade = "F";
        }

    

        outputDiv.innerText =`"total marks:" ${total}
        "average:" ${Avarage}
        "persentage:" ${persentage}%
        "grade:" ${grade}`;
        




      }
  </script>

  
</body>
</html>
